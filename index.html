    <style>
      #boot-loader{position:fixed;inset:0;display:grid;place-items:center;background:#f9fafb;z-index:9999}

      @keyframes boot-spin{to{transform:rotate(360deg)}}

    <div id="boot-loader">
      <div class="boot-spinner"></div>
    </div>
    <div id="root"></div>
